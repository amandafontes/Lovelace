<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Criar vaga</title>

        <link rel="stylesheet" href="../../../styles/global.css" />
        "
        <link rel="stylesheet" href="./createJob.css" />
    </head>

    <body>
        <div class="pageContainer">
            <div class="iconsContainer">
                <div class="iconBox">
                    <div class="iconImageBox iconImageBox0 active">
                        <img src="../../../assets/companyRegistration/infoYellow.png" alt="Info" class="icon icon0" />
                    </div>

                    <p class="iconTitle">Informações</p>
                </div>
            </div>
            <div class="boxesContainer stage0">
                <a href="../jobs/jobs.html" class="backBtn"> <img src="../../assets/icons/back.png" alt="Voltar" /></a>
                <div class="box">
                    <h4 class="boxTitle">Informações da vaga</h4>
                    <div class="inputContainer">
                        <div>
                            <p class="skillExplanation">Tipo de vaga:</p>
                            <select class="select" id="jobType">
                                <option selected disabled></option>
                                <option value="Integral">Integral</option>
                                <option value="Meio período">Meio período</option>
                                <option value="Estágio">Estágio</option>
                                <option value="Menor aprendiz">Menor aprendiz</option>
                                <option value="Freelancer">Freelancer</option>
                                <option value="Freelancer">Menor aprendiz</option>
                            </select>
                        </div>
                        <div>
                            <p class="skillExplanation">Modelo de trabalho:</p>
                            <select class="select" id="jobModel">
                                <option selected disabled></option>
                                <option value="Presencial">Presencial</option>
                                <option value="Remoto">Remoto</option>
                                <option value="Híbrido">Híbrido</option>
                            </select>
                        </div>
                        <div>
                            <p class="skillExplanation">Área:</p>
                            <select class="select" id="jobArea">
                                <option selected disabled></option>
                                <option value="Programação">Programação</option>
                                <option value="UX">UX</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Administração">Administração</option>
                                <option value="Automação">Automação</option>
                                <option value="Estruturação">Estruturação</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <h4 class="boxTitle">Competências</h4>
                    <div class="skillsContainer">
                        <div>
                            <p class="skillExplanation">Competências técnicas necessárias:</p>
                            <div class="skillInputContainer">
                                <select
                                    class="skillSelect"
                                    name="skills[]"
                                    multiple
                                    id="hardSkills"
                                    style="width"
                                ></select>
                            </div>
                        </div>
                        <div>
                            <p class="skillExplanation">Competências interpessoais necessárias:</p>
                            <div class="skillInputContainer">
                                <select
                                    class="skillSelect"
                                    name="skills[]"
                                    multiple
                                    id="softSkills"
                                    style="width"
                                ></select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttonContainer">
                    <button class="btn nextButton" id="createJobButton">Criar vaga</button>
                </div>
            </div>
        </div>

        <!-- JQUERY -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script src="./createJob.js"></script>
    </body>
</html>
