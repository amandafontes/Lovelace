<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Cadastro de Empresa</title>

        <link rel="stylesheet" href="../../../styles/global.css" />
        "
        <link rel="stylesheet" href="./companyRegistration.css" />
    </head>

    <body>
        <div class="pageContainer">
            <div class="iconsContainer">
                <div class="iconBox">
                    <div class="iconImageBox iconImageBox0 active">
                        <img src="../../../assets/companyRegistration/infoYellow.png" alt="Info" class="icon icon0" />
                    </div>

                    <p class="iconTitle">Informações</p>
                </div>

                <div class="iconBox">
                    <div class="iconImageBox iconImageBox1">
                        <img src="../../assets/companyRegistration/saveWhite.png" alt="Info" class="icon icon1" />
                    </div>
                    <p class="iconTitle">Filosofia</p>
                </div>

                <div class="iconBox">
                    <div class="iconImageBox iconImageBox2">
                        <img src="../../assets/companyRegistration/uploadWhite.png" alt="Info" class="icon icon2" />
                    </div>
                    <p class="iconTitle">Upload</p>
                </div>
            </div>
            <div class="boxesContainer stage0">
                <div class="box">
                    <a href="../loginPage/loginPage.html?type=company" class="backBtn">
                        <img src="../../assets/icons/back.png" alt="Voltar"
                    /></a>
                    <h4 class="boxTitle">Conta</h4>
                    <div class="inputContainer">
                        <form id="companyAccount">
                            <input type="text" class="input" placeholder="E-Mail" name="email" />
                            <input type="password" class="input" placeholder="Senha" name="password" />
                        </form>
                    </div>
                </div>
                <div class="box">
                    <h4 class="boxTitle">Informações da empresa</h4>
                    <div class="inputContainer">
                        <form id="companyInfo">
                            <input type="text" class="input" placeholder="Nome da empresa" name="name" />
                            <input type="text" class="input" placeholder="CNPJ" name="cnpj" id="cnpj" />
                            <input type="text" class="input" placeholder="Data de abertura" name="openingDate" id="date" />
                            <input type="text" class="input" placeholder="Telefone" name="phone" id="phone_with_ddd" />
                            <input type="text" class="input" placeholder="Telefone 2" name="phone2" id="phone_with_ddd2" />
                            <input type="text" class="input" placeholder="Nicho de mercado" name="marketNiche" />
                        </form>
                    </div>
                </div>
                <div class="box">
                    <h4 class="boxTitle">Endereço da empresa</h4>
                    <div class="inputContainer">
                        <form id="companyAddress">
                            <input type="text" class="input" placeholder="Logradouro" name="street" />
                            <input type="text" class="input" placeholder="CEP" name="cep" id="cep" />
                            <input type="text" class="input" placeholder="Bairro" name="neighborhood" />
                            <input type="text" class="input" placeholder="Cidade" name="city" />
                            <input type="text" class="input" placeholder="Estado" name="state" />
                            <input type="text" class="input" placeholder="Complemento" name="complement" />
                        </form>
                    </div>
                </div>
                <div class="box">
                    <h4 class="boxTitle">Informações do recrutador</h4>

                    <div class="inputContainer">
                        <form id="companyRecruter">
                            <input type="text" class="input" placeholder="Nome" name="recruterFirstName" />
                            <input type="text" class="input" placeholder="Sobrenome" name="recruterSecondName" />
                            <input type="text" class="input" placeholder="Cargo" name="recruterRole" />
                            <input type="text" class="input" placeholder="E-Mail" name="recruterEmail" />
                            <input type="text" class="input" placeholder="Telefone" name="recruterPhone" id="cellphone" />
                            <input type="text" class="input" placeholder="País / Estado" name="recruterLocation" />
                        </form>
                    </div>
                </div>
                <div class="buttonContainer">
                    <button class="btn nextButton">Continuar</button>
                </div>
            </div>
            <div class="boxesContainer stage1">
                <div class="box">
                    <h4 class="boxTitle">Filosofia da empresa</h4>
                    <p class="skillExplanation">Filosofia da empresa:</p>
                    <textarea
                        placeholder="Disserte sobre a filosofia da empresa."
                        id="companyPhilosophy"
                        cols="30"
                        rows="10"
                        class="textarea"
                    ></textarea>
                </div>
                <div class="box">
                    <h4 class="boxTitle">Cultura da empresa</h4>
                    <p class="skillExplanation">Cultura da empresa:</p>
                    <textarea
                        placeholder="Disserte sobre a cultura da empresa."
                        id="companyCulture"
                        cols="30"
                        rows="10"
                        class="textarea"
                    ></textarea>
                </div>
                <div class="buttonContainer">
                    <button class="btn backButton">Voltar</button>
                    <button class="btn nextButton">Continuar</button>
                </div>
            </div>
            <div class="boxesContainer stage2">
                <div class="box">
                    <h4 class="boxTitle">Premiações ou conquistas da empresa</h4>
                    <div class="textareaContainer">
                        <textarea
                            placeholder="Coloque aqui informações que você considera importante que as canditavas vejam."
                            id="badges"
                            cols="30"
                            rows="10"
                            class="textarea"
                        ></textarea>
                    </div>
                </div>
                <!-- <div class="box">
                    <h4 class="boxTitle">Logo da empresa</h4>

                    <div class="uploadContainer">
                        <input type="file" id="uploadInput" class="uploadInput" />
                        <label for="uploadInput" class="uploadBox"> Clique aqui para fazer o upload </label>
                    </div>
                </div> -->
                <div class="buttonContainer">
                    <button class="btn backButton">Voltar</button>
                    <button class="btn" id="finalButton" type="button">Solicitar aprovação</button>
                </div>
            </div>
        </div>

        <!-- JQUERY -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script src="../../assets/jqueryMask/jquery.mask.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script src="./companyRegistration.js"></script>
    </body>
</html>
